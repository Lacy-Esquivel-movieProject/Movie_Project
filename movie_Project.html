<!DOCTYPE html>
<html lang="en">
<head>
	<script crossorigin="anonymous"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<link href="movie_Project.css"
		  rel="stylesheet">
	<meta charset="UTF-8">

	<link crossorigin="anonymous"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		  rel="stylesheet">
	<title>Movie Project</title>

</head>
<body>

<div id="load"><img alt="loading"
					src="https://media.giphy.com/media/WiIuC6fAOoXD2/giphy.gif"/>
</div>

<form class="newMovie">
	<label for="movie-title">Name of movie</label>
	<input id="movie-title"
		   placeholder="Movie Title"
		   type="text">
	<label for="movie-genre">Genre</label>
	<input id="movie-genre"
		   placeholder="Genre"
		   type="text">
	<label for="movie-rating">Rating:</label>
	<input id="movie-rating"
		   placeholder="Movie Rating"
		   type="text">
	<button class="btn btn-primary "
			id="add-movie"
			type="submit">Submit
	</button>
	<button class="btn btn-danger"
			id="delete-movie"
			type="button">Delete
	</button>

</form>
<br>
<br>

<form class="editMovie">
	<label for="movie-title">Name of movie</label>
	<input id="edit-title"
		   placeholder="Movie Title"
		   type="text">
	<label for="movie-genre">Genre</label>
	<input id="edit-genre"
		   placeholder="Genre"
		   type="text">
	<label for="movie-rating">Rating:</label>
	<input id="edit-rating"
		   placeholder="Movie Rating"
		   type="text">
	<button class="btn btn-primary "
			id="edit-movie"
			type="submit">Edit
	</button>

</form>

<div id="moviesContainer">
	<div class="main row"></div>
</div>

</html>
